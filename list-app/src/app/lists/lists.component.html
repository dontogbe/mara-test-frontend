<div class="row">
    <div class="col s8">
        <div class="row" style="gap:10px"> 
            <div *ngFor="let item of list" class="col s6 m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title green-text">{{item.name}}</span>
                        <p>{{item.description}}</p>
                    </div>
                    <div class="card-action">
                        <a href="#"></a>
                        <a href="#"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col offset-s9 s3">
        <div class="row">
            <div class="s12 imput-field">
            <label for="new-item">Item name</label>
            <input id="new-item" #itemName/>
            </div>
            <br>
            <button type="button" class="btn right" (click)="add(itemName.value); itemName.value=''">Add Item</button>
        </div>
    </div>
</div>
